<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Multi Page Web Design</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                
                         <!-- Google Fonts  -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

                    
                        <!--- boxicons ---->

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
                  
                    <!-- Custom css stylesheet -->

        <link rel="stylesheet" href="styles/styles.css">

    </head>

    <body>

                    <!-- header / nav section  -->

        <section class="header">

           

            <nav>
                <a href="">
                    <img src="images/logo.png" alt="logo photo">
                </a>

                <!--  divs, ul's & li's are all block level elements, hence these links embedded in the 'li' element, will each be on a new line under the logo (line 15)  -->
                <div class="nav-links" id="navLinks">
                     <!-- boxicon close icon -->
                     <i class='bx bx-x-circle' onclick="hideMenu()"></i> <!-- onclick:  jS function to hide sideMenu -->
                    <ul>
                        <li>
                            <a href="#">HOME</a>
                        </li>

                        <li>
                            <a href="#">ABOUT</a>
                        </li>

                        <li>
                            <a href="#">COURSES</a>
                        </li>

                        <li>
                            <a href="#">BLOG</a>
                        </li>

                        <li>
                            <a href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>

                <!-- boxicons menu icon -->
                <i class='bx bx-menu' onclick="showMenu()"></i> <!-- showMenu: jS function. Will show side Menu 'onClick'  -->
            </nav>

            <div class="text-box">

                <h1>World's Biggest University</h1>
                <p>
                     Building Websites is one of the easiest thing to do, you Just need to learn HTML, CSS, and Javascript.
                </p>
                <a href="#" class="btn">Visit Us To know More</a>

            </div>
    
        </section>

       
    <!-- function to open and close side-menu -->
        <script>

            var navLinks = document.getElementByid("navLinks");
            function showMenu() {
                navLinks.style.right = "0";  /* side-menu is visible 'onClick'. css line(128) */
            }

            function hideMenu() {
                navLinks.style.right = "-200px";   /* side-menu is hidden 'oncliCk'. css line(128) */
            }

        </script>

    </body>
</html>
