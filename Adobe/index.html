<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Adobe Cloned Website</title>
      <meta name="description" content="Adobe Cloned Website">
      <meta name="keywords" content="clone, adobe, websites">
      <meta name="author" content="@likes2code">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
						         <!-- boxicons-->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

                           <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500;700;800&display=swap" rel="stylesheet">
                           
                           <!-- css style rules -->
      <link rel="stylesheet" href="css/css.css">
   </head>
   <body>
      <nav>
         <div class="header">
            <div class="header-child-one">  <!-- all elements with this class name are nested flexboxes -->
               <div class="child-one-icon">
                  <img class="adobe-official-icon" src="icons/adobe-svgrepo-com.svg" alt="adobe icon">
               </div>
               <div class="child-one-icon-name">
                  <div class="adobe-icon-name">Adobe</div>
               </div>
            </div>   
            <div class="header-child-one">
               <div class="child-text-title">Creativity & Design</div>
               <div class="entity-icon">
                  <i class='bx bx-chevron-down bx-sm'></i>
               </div>
            </div>
            <div class="header-child-one"> 
              <div class="child-text-title">
               PDF & E-signatures
            </div>
              <div class="entity-icon">
               <i class='bx bx-chevron-down bx-sm'></i>
            </div>
            </div>
            <div class="header-child-one">
               <div class="child-text-title">Marketing & Commerce</div>
               <div class="entity-icon">
                  <i class='bx bx-chevron-down bx-sm'></i>
               </div>
            </div>
            <div class="header-child-one flex-grow">
               <div class="child-text-title">Help & Support</div>
               <div class="entity-icon">
                  <i class='bx bx-chevron-down bx-sm'></i>
               </div>
            </div>
            <div class="search-sign-in-holder">
               <div class="search-icon-container">
                  <a href="#">
                     <img class="nav-search-icon" src="icons/search-svgrepo-com.svg">
                  </a>
               </div>
               <div class="sign-in-">
                  <a class="child-text-title header-sign-in-link" href="#">Sign-in</a>
               </div>
            </div>
         </div>
      </nav>
      <nav class="query-nav">
         <div class="query-nav-holder"> <!-- flexbox set to column -->
            <div class="query-nav-child"> <!--nested flex-->
               <div>
                  <i class='bx bx-menu-alt-left bx-lg query-menu-icon'></i>
               </div>
               <div>
                  <img class="adobe-official-icon" src="icons/adobe-svgrepo-com.svg" alt="adobe icon">
               </div>
               <div class="query-adobe">
                  <div class="adobe-icon-name">Adobe</div>
               </div>
               <div>
                  <div>
                     <a class="query-sign-in" href="#">Sign in</a>
                  </div>
               </div>
            </div>
               <div class="inputSearch-case">              
                  <div class="searcHbar-case">
                     <input class="searcHbar" type="text" placeholder="Search">
                  </div>
               <div class="search">
                  <img class="icon-search" width="20px" src="icons/search-svgrepo-com.svg" alt="">
               </div>
            </div>  
            <div class="header-child-holder">
               <div class="header-child-one child-one">
                  <div class="child-text-title">Creativity & Design</div>
                  <div class="entity-icon">
                     <i class='bx bx-chevron-down bx-sm'></i>
                  </div>
               </div>
               <div class="header-child-one child-one">
                  <div class="child-text-title">PDF & E-signatures </div>
                  <div class="entity-icon">
                     <i class='bx bx-chevron-down bx-sm'></i>
                  </div>
               </div>
               <div class="header-child-one child-one">
                  <div class="child-text-title">Marketing and Commerce </div>
                  <div class="entity-icon">
                     <i class='bx bx-chevron-down bx-sm'></i>
                  </div>
               </div>
               <div class="header-child-one child-one">
                  <div class="child-text-title">Help & Support</div>
                  <div class="entity-icon">
                     <i class='bx bx-chevron-down bx-sm'></i>
                  </div>
               </div>
            </div>
         </div>
      </nav>
   </body>
</html>
