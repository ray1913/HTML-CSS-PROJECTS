<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Facebook Website</title>

                    <!-- Boxicons cdn -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

                   
                     <!-- custom stylesheet  -->
        <link rel="stylesheet" href="Styles/styles.css">
        <link rel="stylesheet" href="Styles/header.css">
    </head>
    <body>
         <div class="header">

            <div class="left-section">
                <i class='bx bxl-facebook-circle bx-lg fb-icon'></i>
                                
                <i class='bx bx-search bx-sm search-icon'></i>
                <input class="header-searchBx" type="text" placeholder="Search Facebook">                
            </div>

            <div class="mid-section">

                <div class="home-link">
                    <div class="home-link-container">
                        <a href="#">
                            <i class='bx bxs-home bx-md home-IcoN'></i> 
                        </a>

                        <div class="tool-tip">Home</div>
                    </div>
                </div>

                <div class="midS-link home-link-container">
                    <a href="#">
                         <i class='bx bx-group bx-md'></i>
                    </a>
 
                    <div class="tool-tip">Friends</div>
                </div>

                <div class="midS-link home-link-container">
                    <a href="#">
                        <i class='bx bx-store-alt bx-md'></i>
                    </a>
                    
                    <div class="tool-tip">Watch</div>
                </div>

                <div class="midS-link home-link-container">
                     <a href="#">
                         <i class='bx bx-user-circle bx-md user-icon'></i>
                    </a>
                    
                    <div class="tool-tip">Explore</div>
                </div>

                <div class="midS-link home-link-container">
                    <a href="#">
                        <i class='bx bx-joystick-alt bx-md console-icon'></i>
                    </a>  
                    
                    <div class="tool-tip">Gaming</div> 
                </div> 

                <div class="midS-link query-icon">
                    <a href="#">
                        <i class='bx bx-menu bx-lg menu-icon'></i>
                    </a>   
                </div> <!-- midS-link closing Tag -->

            </div> <!-- mid-section closing tag -->

            <div class="right-section right-sectioN">
              
                <button>
                    <div class="home-link-container">
                        <a href="#">
                            <i class='bx bx-grid-small bx-lg'></i>
                        </a>
                        <div class="tool-tip">Menu</div>
                    </div> 
                </button>
            
                
                <button>
                    <a href="#" class="">      
                    <div class="home-link-container">
                        <i class='bx bxl-messenger bx-md'></i>
                        <div class="tool-tip">Messenger</div>
                    </div> 
                    </a>
                   
                    <div class="notification-count">1</div>
                </button>
             
                <button>
                    <a href="#">
                        <div class="home-link-container">
                            <i class='bx bxs-bell bx-md bell-notify'></i>
                            <div class="tool-tip">Notifications</div>
                        </div>
                    </a>
                  
                    <div class="notification-count">4</div>
                </button>

                <a href="#">
                    <div class="home-link-container">
                        <img class="user-photo" src="IMG/312727831_196172899443995_5153273521689889712_n (1).jpg" alt="facebook-profile-photo">
                        <div class="tool-tip">Account</div>
                    </div>
                </a>
            
           
            </div> <!--- right-section closing tag -->

        </div> <!-- header closing tag -->
    </body>
</html>
